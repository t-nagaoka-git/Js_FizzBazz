<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>FIzzBuzz</title>
</head>
<body>
  <h1>FIzzBuzz問題</h1>

  FizzNum:<input id="fizz" type="text" placeholder="整数値を入力してください"><br />
  BuzzNum:<input id="buzz" type="text" placeholder="整数値を入力してください" ><br /><br />

  <input id="exec_btn" type="button" value="実行"><br />

  <h4>【出力】</h4>

  <div id="output"></div>

  <script>
    document.getElementById('exec_btn').addEventListener('click', () => {
      let output = document.getElementById('output');
      for (let i = output.childNodes.length -1; i >= 0; i--) {
        output.removeChild(output.childNodes[i]);
      }

      // 空チェック
      let fizz = document.getElementById('fizz').value;
      let buzz = document.getElementById('buzz').value;
      if (!fizz || !buzz) {
        output.innerHTML = "<p>整数値を入力してください</p>";
        return;
      }

      // 文字列・小数チェック
      let fizzNum = Number(fizz);
      let buzzNum = Number(buzz);
      if ((Number.isInteger(fizzNum) === false) || (Number.isInteger(buzzNum) === false)) {
        output.innerHTML = "<p>整数値を入力してください</p>";
        return;
      }

      for(let i = 1; i <= 100; i++){
        if ((i % fizzNum === 0) & (i % buzzNum === 0)) {
          output.appendChild(CreateOutput("FizzBuzz", i));
        } else if (i % fizzNum === 0) {
          output.appendChild(CreateOutput("Fizz", i));
        } else if (i % buzzNum === 0) {
          output.appendChild(CreateOutput("Buzz", i));
        };
      }
    });

    function CreateOutput(displayString, currentNum) {
      let p = document.createElement('p');
      p.textContent = p.textContent = displayString + " " + currentNum;
      p.style.margin = "0";
      return p;
    }
  </script>
</body>
</html>
